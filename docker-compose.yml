version: "3.9"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task-manager-frontend
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://backend:4000/api
    networks:
      - task-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-manager-backend
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASS=example
      - DB_NAME=tasks_db
      - DB_PORT=3306
      - NODE_ENV=production
    networks:
      - task-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0.35
    container_name: task-manager-mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: tasks_db
    ports:
      - "3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - task-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  task-network:
    driver: bridge

volumes:
  mysql_data:
